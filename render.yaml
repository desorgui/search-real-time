databases:
  - name: search-real-time
    databaseName: search-real-time
    ipAllowList: []
    plan: free
services:
  - type: web
    name: search-real-time
    runtime: ruby
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: search-real-time
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
  - type: redis
    name: search-real-time
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction